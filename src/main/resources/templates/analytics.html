<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body onload=" showGraph('day'),updateHours('day'), updateVisitors('eachday')">
    <header style="display: flex; justify-content:space-evenly; align-items: center;">
      <h1 >Analytics Dashboard</h1>
    
        <div id="location-select" style="float:right">
          <select id="location">
            <option value="San Jose" selected>San Jose</option>
            <option value="Sunnyvale">Sunnyvale</option>
            <option value="Milpitas">Milpitas</option>
          </select>
        </div>
    </header>
    <main>
      <section class="classes">
        <h2>Classes and Enrollment</h2>
        <div class="graph-container">
          <canvas id="class-enrollment-chart" style="margin-left: 20%; margin-right: 20%;margin-top: 3%; margin-bottom: 3%;"></canvas>
          
        </div>
        <div class="button-container">
          <button class="day-button" onclick="showGraph('day')">Day</button>
          <button class="week-button" onclick="showGraph('week')">Week</button>
        </div>
      </section>
      <section class="hours">
        <h2>Hours Spent in the Gym</h2>
        <div class="graph-container">
          <canvas id="hours-chart" style="margin-left: 20%; margin-right: 20%;margin-top: 3%; margin-bottom: 3%;"></canvas>
        </div>
        <div class="button-container">
          <button class="day-button" onclick="updateHours('day')">Day</button>
          <button class="week-button" onclick="updateHours('week')">Week</button>
          <button class="month-button" onclick="updateHours('month')">Month</button>
        </div>
      </section>

      <section class="hours" style="margin-top: 5%;">
        <h2>Number of visitors</h2>
        <div class="graph-container">
          <canvas id="visitors-chart" style="margin-left: 20%; margin-right: 20%;margin-top: 3%; margin-bottom: 3%;"></canvas>
        </div>
        <div class="button-container">
          <button class="day-button" onclick="updateVisitors('eachday')">Each Day</button>
          <button class="week-button" onclick="updateVisitors('weekday')">Weekday</button>
          <button class="month-button" onclick="updateVisitors('weekend')">Weekend</button>
        </div>
      </section>
    </main>
    <main>
        <div style="padding: 5%;">

        </div>   
    </main>
    <footer style="text-align: center;" id="contactUs">
        <div class="contact-info">
          <h3>Contact Us</h3>
          <p>Email: info@example.com</p>
          <p>Phone: (123) 456-7890</p>
          <p>Address: 1 Washington Sq, San Jose, CA 95192
          </p>
        </div>
        
      </footer>
</main>
<script src="js/script_analytics.js"></script>
</body>
</html>
